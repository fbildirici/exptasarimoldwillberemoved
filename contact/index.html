<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f7f7; margin: 0; }
    .contact-container { max-width: 520px; margin: 48px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); padding: 36px 32px; }
    .contact-header { text-align: center; margin-bottom: 24px; }
    .contact-header img { width: 72px; margin-bottom: 8px; }
    .contact-header h1 { font-size: 2rem; margin: 0 0 8px 0; color: #1976d2; }
    .contact-header p { color: #444; font-size: 1.1em; }
    .contact-table { width: 100%; margin: 24px 0; border-collapse: collapse; }
    .contact-table td { padding: 8px 0; font-size: 1.05em; }
    .contact-table img { vertical-align: middle; margin-right: 8px; }
    .contact-form { background: #f3f7fa; border-radius: 8px; padding: 18px 16px; margin-top: 24px; }
    .contact-form label { font-weight: 500; display: block; margin-top: 10px; }
    .contact-form input, .contact-form textarea { width: 100%; border: 1px solid #bbb; border-radius: 5px; padding: 7px; margin-top: 4px; font-size: 1em; }
    .contact-form textarea { min-height: 70px; }
    .contact-form .note { color: #888; font-size: 0.97em; margin-top: 8px; }
    .contact-footer { text-align: center; margin-top: 32px; color: #1976d2; font-weight: bold; }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-header">
      <img src="https://img.icons8.com/ios-filled/100/4a90e2/secured-letter.png" alt="Contact Icon"/>
      <h1>ðŸ“¬ Get in Touch</h1>
      <p>Let's connect! Whether you have a question, want to collaborate, or just want to say hi, feel free to reach out.</p>
    </div>
    <table class="contact-table">
      <tr>
        <td><img src="https://img.icons8.com/ios-filled/50/4a90e2/new-post.png" width="22"/> <b>Email</b></td>
        <td>your@email.com</td>
      </tr>
      <tr>
        <td><img src="https://img.icons8.com/ios-filled/50/4a90e2/linkedin.png" width="22"/> <b>LinkedIn</b></td>
        <td><a href="https://linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a></td>
      </tr>
      <tr>
        <td><img src="https://img.icons8.com/ios-filled/50/4a90e2/twitterx--v2.png" width="22"/> <b>Twitter</b></td>
        <td><a href="https://twitter.com/yourhandle" target="_blank">@yourhandle</a></td>
      </tr>
    </table>
    <div class="contact-form">
      <label>Name:</label>
      <input type="text" placeholder="Your name" readonly>
      <label>Email:</label>
      <input type="email" placeholder="your@email.com" readonly>
      <label>Subject:</label>
      <input type="text" placeholder="Subject" readonly>
      <label>Message:</label>
      <textarea placeholder="Your message" readonly></textarea>
      <div class="note">Copy, fill, and send this template by email.</div>
    </div>
    <div class="contact-footer">
      <img src="https://img.icons8.com/ios-filled/50/4a90e2/handshake.png" width="28" style="vertical-align:middle;"/> Looking forward to hearing from you!
    </div>
  </div>
</body>
</html>
