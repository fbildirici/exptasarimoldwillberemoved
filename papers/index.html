  <section class="background" data-size="page">
    <h1 id="papers">
      <i class="icon fa-solid fa-scroll"></i> Papers
    </h1>
    <p>Our published papers on explainable optimization notes.</p>
  </section>
  <section class="background" data-size="page">
    <div class="paperlist-controls">
      <input type="text" id="search-input" class="search-input" placeholder="Search papers, authors, abstract..." oninput="renderPapers()">
      <select id="sort-filter" onchange="renderPapers()">
        <option value="desc">Newest first</option>
        <option value="asc">Oldest first</option>
      </select>
      <select id="year-filter" onchange="renderPapers()">
        <option value="">All years</option>
      </select>
      <select id="journal-filter" onchange="renderPapers()">
        <option value="">All journals</option>
      </select>
      <button id="reset-filters" class="button" style="display:none;" onclick="resetFilters()">Reset</button>
    </div>
    <div class="paperlist-main">
      <div class="paperlist-list" id="papers-list"></div>
      <div class="paperlist-chips" id="chip-filters"></div>
    </div>
    <div class="search-info" id="search-info"></div>
  </section>
  <script>
  const TYPE_LABELS = [
    "dynamic / data structure",
    "online",
    "running time",
    "approximation",
    "streaming",
    "game theory / mechanism design",
    "differential privacy",
    "survey"
  ];
  const PRIOR_LABEL = "prior/related work";
  let papers = [];
  let selectedLabels = [];
  fetch('/_data/papers.json')
    .then(r => r.json())
    .then(data => {
      papers = data.filter(p => typeof p === 'object' && p.title);
      renderFilters();
      renderPapers();
    });

  function renderFilters() {
    // Years
    const yearSet = new Set();
    const journalSet = new Set();
    let allLabels = [];
    papers.forEach(p => {
      if (p.year) yearSet.add(p.year);
      if (p.journal) journalSet.add(p.journal);
      if (Array.isArray(p.labels)) allLabels = allLabels.concat(p.labels);
    });
    const yearFilter = document.getElementById('year-filter');
    yearFilter.innerHTML = '<option value="">All years</option>';
    Array.from(yearSet).sort((a,b)=>b-a).forEach(y => {
      const opt = document.createElement('option');
      opt.value = y; opt.textContent = y;
      yearFilter.appendChild(opt);
    });
    const journalFilter = document.getElementById('journal-filter');
    journalFilter.innerHTML = '<option value="">All journals</option>';
    Array.from(journalSet).sort().forEach(j => {
      const opt = document.createElement('option');
      opt.value = j; opt.textContent = j;
      journalFilter.appendChild(opt);
    });
    // Label chips
    let distinctLabels = [...new Set(allLabels)].sort();
    let chipFilters = document.getElementById('chip-filters');
    chipFilters.innerHTML = '';
    // Type labels first, then others
    TYPE_LABELS.concat([PRIOR_LABEL]).forEach(label => {
      chipFilters.appendChild(labelChip(label, true));
    });
    distinctLabels.filter(l => !TYPE_LABELS.includes(l) && l !== PRIOR_LABEL).forEach(label => {
      chipFilters.appendChild(labelChip(label, true));
    });
  }

  function labelChip(label, deletable) {
    const span = document.createElement('span');
    span.className = 'chip';
    if (TYPE_LABELS.includes(label)) span.classList.add('type');
    if (label === PRIOR_LABEL) span.classList.add('prior');
    if (selectedLabels.includes(label)) span.classList.add('selected');
    span.textContent = label;
    span.onclick = () => {
      if (selectedLabels.includes(label)) {
        selectedLabels = selectedLabels.filter(l => l !== label);
      } else {
        selectedLabels = [label, ...selectedLabels];
      }
      renderFilters();
      renderPapers();
    };
    return span;
  }

  function resetFilters() {
    document.getElementById('search-input').value = '';
    document.getElementById('year-filter').value = '';
    document.getElementById('journal-filter').value = '';
    document.getElementById('sort-filter').value = 'desc';
    selectedLabels = [];
    renderFilters();
    renderPapers();
  }

  function clearSearch() {
    document.getElementById('search-input').value = '';
    renderPapers();
  }

  function renderPapers() {
    const search = document.getElementById('search-input').value.toLowerCase();
    const year = document.getElementById('year-filter').value;
    const journal = document.getElementById('journal-filter').value;
    const sort = document.getElementById('sort-filter').value;
    let filtered = papers.filter(p => {
      let match = true;
      if (search) {
        match = (p.title && p.title.toLowerCase().includes(search)) ||
                (p.authors && p.authors.toLowerCase().includes(search)) ||
                (p.abstract && p.abstract.toLowerCase().includes(search));
      }
      if (year && p.year != year) match = false;
      if (journal && p.journal != journal) match = false;
      if (selectedLabels.length > 0) {
        if (!Array.isArray(p.labels) || !selectedLabels.every(t => p.labels.includes(t))) match = false;
      }
      return match;
    });
    filtered.sort((a, b) => {
      if (sort === 'desc') return (b.year || 0) - (a.year || 0);
      else return (a.year || 0) - (b.year || 0);
    });
    document.getElementById('search-info').textContent = `${filtered.length} papers`;
    const container = document.getElementById('papers-list');
    container.innerHTML = '';
    filtered.forEach(paper => {
      const div = document.createElement('div');
      div.className = 'citation';
      div.innerHTML = `
        <span class="citation-title">${paper.url ? `<a href='${paper.url}' target='_blank'>${paper.title}</a>` : paper.title}</span>
        <span class="citation-authors">${paper.authors || ''}</span>
        <span class="citation-details">
          ${paper.journal ? `<span class='citation-publisher'>${paper.journal}</span> &nbsp;·&nbsp;` : ''}
          ${paper.year ? `<span class='citation-date'>${paper.year}</span>` : ''}
        </span>
        ${paper.abstract ? `<span class="citation-description">${paper.abstract}</span>` : ''}
        ${Array.isArray(paper.labels) && paper.labels.length ? `<span class='tags'>${paper.labels.map(l=>`<span class='tag'>${l}</span>`).join('')}</span>` : ''}
      `;
      container.appendChild(div);
    });
    document.getElementById('reset-filters').style.display = (search || year || journal || selectedLabels.length) ? '' : 'none';
  }
  </script>
