<link rel="stylesheet" href="/_styles/citation.css">
<link rel="stylesheet" href="/_styles/search-box.css">
<link rel="stylesheet" href="/_styles/search-info.css">
<link rel="stylesheet" href="/_styles/tags.css">
<link rel="stylesheet" href="/_styles/button.css">
<style>
.citation {
  margin: 32px 0;
  border-radius: 18px;
  background: var(--background, #fff);
  box-shadow: 0 4px 16px rgba(0,0,0,0.08);
  padding: 32px 28px 24px 28px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  transition: box-shadow .2s;
}
.citation:hover {
  box-shadow: 0 8px 32px rgba(0,0,0,0.13);
}
.citation-title {
  font-size: 1.2em;
  font-weight: bold;
  margin-bottom: 4px;
}
.citation-authors {
  color: #878787;
  font-size: 1em;
  margin-bottom: 2px;
}
.citation-details {
  color: #555;
  font-size: 0.98em;
  margin-bottom: 2px;
}
.citation-description {
  color: #666;
  font-size: 0.97em;
  margin-bottom: 2px;
}
.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 8px;
}
.tag {
  background: #e3f2fd;
  color: #1976d2;
  border-radius: 999px;
  padding: 3px 14px;
  font-size: 0.93em;
  cursor: pointer;
  user-select: none;
  border: 1px solid #90caf9;
  transition: background .2s, color .2s;
}
.tag[data-active], .tag.active {
  background: #1976d2;
  color: #fff;
  border: 1px solid #1976d2;
}
@media (max-width: 600px) {
  .citation { padding: 18px 6px; }
}
</style>
<section class="background" data-size="page">
  <h1 id="papers">
    <i class="icon fa-solid fa-scroll"></i> Papers
  </h1>
  <p>Our published papers on explainable optimization notes.</p>
</section>
<section class="background" data-size="page">
  <div class="search-box">
    <input type="text" id="search-input" class="search-input" placeholder="Search papers, authors, abstract..." oninput="renderPapers()">
    <button data-tooltip="Clear search" aria-label="clear search" onclick="clearSearch()">
      <i class="icon fa-solid fa-magnifying-glass"></i>
    </button>
  </div>
  <div class="search-info" id="search-info"></div>
  <div class="filter-box" style="display:flex;gap:1em;align-items:center;flex-wrap:wrap;margin-bottom:1em;">
    <label for="year-filter">Year:</label>
    <select id="year-filter" onchange="renderPapers()">
      <option value="">All</option>
    </select>
    <label for="journal-filter">Journal:</label>
    <select id="journal-filter" onchange="renderPapers()">
      <option value="">All</option>
    </select>
    <span id="tag-filters" class="tags"></span>
    <button id="reset-filters" class="button" style="margin-left:auto;display:none;" onclick="resetFilters()">Reset</button>
  </div>
  <div class="citation-container" id="papers-list"></div>
</section>
<script>
let papers = [];
let selectedTags = [];
fetch('/_data/papers.json')
  .then(r => r.json())
  .then(data => {
    papers = data.filter(p => typeof p === 'object' && p.title);
    populateFilters();
    renderPapers();
  });

function populateFilters() {
  const yearSet = new Set();
  const journalSet = new Set();
  const tagSet = new Set();
  papers.forEach(p => {
    if (p.year) yearSet.add(p.year);
    if (p.journal) journalSet.add(p.journal);
    if (Array.isArray(p.labels)) p.labels.forEach(l=>tagSet.add(l));
  });
  const yearFilter = document.getElementById('year-filter');
  yearFilter.innerHTML = '<option value="">All</option>';
  Array.from(yearSet).sort((a,b)=>b-a).forEach(y => {
    const opt = document.createElement('option');
    opt.value = y; opt.textContent = y;
    yearFilter.appendChild(opt);
  });
  const journalFilter = document.getElementById('journal-filter');
  journalFilter.innerHTML = '<option value="">All</option>';
  Array.from(journalSet).sort().forEach(j => {
    const opt = document.createElement('option');
    opt.value = j; opt.textContent = j;
    journalFilter.appendChild(opt);
  });
  // Tag chips
  const tagFilters = document.getElementById('tag-filters');
  tagFilters.innerHTML = '';
  Array.from(tagSet).sort().forEach(tag => {
    const chip = document.createElement('span');
    chip.className = 'tag' + (selectedTags.includes(tag) ? ' active' : '');
    chip.textContent = tag;
    chip.onclick = () => toggleTag(tag);
    if (selectedTags.includes(tag)) chip.setAttribute('data-active','1');
    tagFilters.appendChild(chip);
  });
}

function toggleTag(tag) {
  if (selectedTags.includes(tag)) {
    selectedTags = selectedTags.filter(t => t !== tag);
  } else {
    selectedTags.push(tag);
  }
  populateFilters();
  renderPapers();
}

function resetFilters() {
  document.getElementById('search-input').value = '';
  document.getElementById('year-filter').value = '';
  document.getElementById('journal-filter').value = '';
  selectedTags = [];
  populateFilters();
  renderPapers();
}

function clearSearch() {
  document.getElementById('search-input').value = '';
  renderPapers();
}

function renderPapers() {
  const search = document.getElementById('search-input').value.toLowerCase();
  const year = document.getElementById('year-filter').value;
  const journal = document.getElementById('journal-filter').value;
  let filtered = papers.filter(p => {
    let match = true;
    if (search) {
      match = (p.title && p.title.toLowerCase().includes(search)) ||
              (p.authors && p.authors.toLowerCase().includes(search)) ||
              (p.abstract && p.abstract.toLowerCase().includes(search));
    }
    if (year && p.year != year) match = false;
    if (journal && p.journal != journal) match = false;
    if (selectedTags.length > 0) {
      if (!Array.isArray(p.labels) || !selectedTags.every(t => p.labels.includes(t))) match = false;
    }
    return match;
  });
  document.getElementById('search-info').textContent = `${filtered.length} papers`;
  const container = document.getElementById('papers-list');
  container.innerHTML = '';
  filtered.forEach(paper => {
    const div = document.createElement('div');
    div.className = 'citation';
    div.innerHTML = `
      <span class="citation-title">${paper.url ? `<a href='${paper.url}' target='_blank'>${paper.title}</a>` : paper.title}</span>
      <span class="citation-authors">${paper.authors || ''}</span>
      <span class="citation-details">
        ${paper.journal ? `<span class='citation-publisher'>${paper.journal}</span> &nbsp;Â·&nbsp;` : ''}
        ${paper.year ? `<span class='citation-date'>${paper.year}</span>` : ''}
      </span>
      ${paper.abstract ? `<span class="citation-description">${paper.abstract}</span>` : ''}
      ${Array.isArray(paper.labels) && paper.labels.length ? `<span class='tags'>${paper.labels.map(l=>`<span class='tag'>${l}</span>`).join('')}</span>` : ''}
    `;
    container.appendChild(div);
  });
  document.getElementById('reset-filters').style.display = (search || year || journal || selectedTags.length) ? '' : 'none';
}
</script>
