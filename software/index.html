<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software</title>
  <style>
    html, body, * {
      font-family: 'Barlow', 'Segoe UI', Arial, sans-serif !important;
    }
    body { background: #f7f7f7; margin: 0; }
    .alps-header { background: #111; color: #fff; margin: 0 0 24px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .alps-header-bar { display: flex; align-items: center; padding: 0 24px; height: 64px; }
    .alps-title { font-size: 2rem; font-weight: bold; margin-right: 32px; color: #fff; text-decoration: none; }
    .alps-nav { display: flex; gap: 8px; }
    .alps-nav a { color: #fff; text-decoration: none; font-weight: 500; padding: 8px 16px; border-radius: 4px; transition: background 0.2s; }
    .alps-nav a:hover { background: #1976d2; }
    .software-container { max-width: 1200px; margin: 48px auto; background: #fff; border-radius: 14px; box-shadow: 0 4px 18px rgba(0,0,0,0.10); padding: 48px 36px; }
    .software-container h1 { color: #1976d2; }
    .software-list { margin: 48px 0 0 0; display: flex; flex-direction: column; gap: 48px; }
    .software-card { background: #f7f7f7; border-radius: 22px; box-shadow: 0 2px 16px rgba(0,0,0,0.10); padding: 0; width: 100%; min-height: 220px; display: flex; flex-direction: row; align-items: stretch; overflow: hidden; }
    .software-image { flex: 0 0 220px; background: #e0e0e0; display: flex; align-items: center; justify-content: center; }
    .software-image img { width: 180px; height: 180px; object-fit: cover; border-radius: 16px; margin: 18px; background: #fff; }
    .software-details { flex: 1 1 0; padding: 44px 48px; display: flex; flex-direction: column; justify-content: center; }
    .software-title { font-size: 1.45em; font-weight: bold; color: #1976d2; margin-bottom: 10px; }
    .software-authors { color: #555; font-size: 1em; margin-bottom: 4px; }
    .software-year { color: #888; font-size: 0.98em; margin-bottom: 10px; }
    .software-description { color: #222; font-size: 1.05em; margin-bottom: 12px; }
    .software-link { color: #1976d2; text-decoration: none; font-weight: 600; margin-top: 10px; font-size: 1em; display: inline-block; padding: 8px 18px; border-radius: 8px; background: #e3eafc; transition: background 0.2s; }
    .software-link:hover { background: #1976d2; color: #fff; text-decoration: none; }
    @media (max-width: 900px) { .software-container { padding: 18px 4vw; } .alps-header-bar { flex-direction: column; height: auto; padding: 12px 4vw; } .alps-title { margin-bottom: 8px; } .software-list { gap: 18px; } .software-card { flex-direction: column; min-height: unset; } .software-image { flex-basis: 120px; } .software-image img { width: 100px; height: 100px; } .software-details { padding: 18px 12px; } }
  </style>
</head>
<body>
  <div class="alps-header">
    <div class="alps-header-bar">
  <a class="alps-title" href="/" style="display:flex;align-items:center;"><img src="/images/logo.png" alt="ExpOpt Logo" style="height:40px;width:auto;display:block;"></a>
      <nav class="alps-nav">
        <a href="/">Home</a>
        <a href="/events/">Events</a>
        <a href="/papers/">Publications</a>
        <a href="/software/">Software</a>
        <a href="/people/">People</a>
        <a href="/contact/">Contact</a>
      </nav>
    </div>
  </div>
  <div class="software-container">
    <h1>Software</h1>
    <div style="margin-bottom:24px;color:#444;font-size:1.13em;">Open-source software and tools developed by our group:</div>
    <div class="software-list" id="software-list"></div>
  </div>
  <script>
    fetch('/_data/software.json')
      .then(response => response.json())
      .then(softwareList => {
        const list = document.getElementById('software-list');
        if (!Array.isArray(softwareList) || softwareList.length === 0) {
          list.innerHTML = '<div style="color:#888;">No software found.</div>';
          return;
        }
        softwareList.forEach(software => {
          const card = document.createElement('div');
          card.className = 'software-card';
          let imageHTML = `<div class="software-image">`;
          if (software.image) {
            imageHTML += `<img src="${software.image}" alt="${software.title}">`;
          } else {
            imageHTML += `<img src="/images/software-default.png" alt="Software">`;
          }
          imageHTML += `</div>`;
          let detailsHTML = `<div class="software-details">`;
          detailsHTML += `<div class="software-title">${software.title}</div>`;
          detailsHTML += `<div class="software-authors"><b>Authors:</b> ${software.authors}</div>`;
          detailsHTML += `<div class="software-year"><b>Year:</b> ${software.year}</div>`;
          detailsHTML += `<div class="software-description">${software.description}</div>`;
          if (software.link) {
            detailsHTML += `<a class="software-link" href="${software.link}" target="_blank">More Info</a>`;
          }
          detailsHTML += `</div>`;
          card.innerHTML = imageHTML + detailsHTML;
          list.appendChild(card);
        });
      })
      .catch(() => {
        document.getElementById('software-list').innerHTML = '<div style="color:#888;">Could not load software.</div>';
      });
  </script>
</body>
</html>
